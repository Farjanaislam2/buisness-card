<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <nav>
            <a class="navbar" href="/">Home</a>
            <a class="navbar" href="contact.html">Contact</a>
        </nav>
       </header>
    <section>
        <h1 class="head">Contact Us</h1>
        <div class="form-container">
            <form onsubmit="sendEmail(); reset(); return false;">
                <input type="text" id="name" placeholder="name" required><br><br>
                <input type="email" id="email" placeholder="email" required><br><br>
                <textarea placeholder="Description" id="message"></textarea>
               <button type="submit">Submit</button>
              </form>
        </div>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
    SecureToken: "5bf9a507-0a21-4637-80df-766ea490b67c",            
    To : 'engrsofie@gmail.com',
    From : document.getElementById("email").value,
    Subject : "New Contact form enquery",
    Body : "Name: " + document.getElementById("name").value
    + '<br>' + document.getElementById("email").value 
    + '<br>' + document.getElementById("message").value
}).then(
  message => alert("message sent successfully")
);
        }
    </script>
</body>
</html>
